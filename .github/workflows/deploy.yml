name: Deploy Spring Boot to AWS

on:
  pull_request:
    branches: [ main, "feature/*" ]
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ main, "feature/*" ]

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  TF_VERSION: 1.6.0
  TF_VAR_my_ip: ${{ vars.MY_IP }}

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Terraform Lint & Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive
      
      - name: Terraform Init
        run: |
          cd terraform
          terraform init -backend=false
      
      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

  build:
    name: Build Spring Boot Application
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'maven'
      
      - name: Build with Maven
        run: |
          cd spring-boot-app
          mvn clean package -DskipTests
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: spring-boot-app/target/app.jar
          retention-days: 7

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.OIDC_ROLE_NAME }}
          role-session-name: GitHubActions-TerraformPlan
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      
      - name: Terraform Init
        run: |
          cd terraform
          terraform init
      
      - name: Terraform Plan
        id: plan
        run: |
          cd terraform
          terraform plan \
            -var="aws_region=${{ vars.AWS_REGION }}" \
            -var="project_name=${{ vars.PROJECT_NAME }}" \
            -var="ssh_public_key=${{ vars.SSH_PUBLIC_KEY }}" \
            -var="my_ip=$(curl -s https://checkip.amazonaws.com)/32" \
            -out=tfplan \
            -detailed-exitcode || echo "exitcode=$?" >> $GITHUB_OUTPUT
      
      - name: Generate Plan Summary
        run: |
          cd terraform
          terraform show -no-color tfplan > plan.txt
      
      - name: Upload Plan Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            terraform/tfplan
            terraform/plan.txt
          retention-days: 7
      
      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan.txt', 'utf8');
            const output = `### Terraform Plan
            
            <details>
            <summary>Show Plan</summary>
            
            \`\`\`
            ${plan.slice(0, 10000)}
            \`\`\`
            
            </details>
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  approve:
    name: Manual Approval Required
    runs-on: ubuntu-latest
    needs: [build, terraform-plan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Wait for approval
        run: echo "Waiting for manual approval..."

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: approve
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      instance_ip: ${{ steps.tf-output.outputs.instance_ip }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.OIDC_ROLE_NAME }}
          role-session-name: GitHubActions-TerraformApply
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      
      - name: Terraform Init
        run: |
          cd terraform
          terraform init
      
      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: terraform/
      
      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan
      
      - name: Get Terraform Outputs
        id: tf-output
        run: |
          cd terraform
          echo "instance_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT

  ansible-deploy:
    name: Deploy with Ansible
    runs-on: ubuntu-latest
    needs: terraform-apply
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-jar
          path: spring-boot-app/target/
      
      - name: Install Ansible
        run: pip install ansible
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Create Inventory
        run: |
          cd ansible
          echo "${{ needs.terraform-apply.outputs.instance_ip }} ansible_user=ec2-user ansible_python_interpreter=/usr/bin/python3.11" > inventory
      
      - name: Wait for SSH and Python installation
        run: |
          EC2_IP="${{ needs.terraform-apply.outputs.instance_ip }}"
          echo "Target EC2 IP: $EC2_IP"
          
          echo "Waiting for SSH connection..."
          for i in {1..30}; do
            if ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@$EC2_IP "echo SSH ready" 2>/dev/null; then
              echo "SSH connection established"
              break
            fi
            echo "Attempt $i: SSH not ready yet, waiting..."
            sleep 10
          done
          
          echo "Waiting for Python 3.11 installation to complete..."
          for i in {1..20}; do
            if ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@$EC2_IP "python3.11 --version" 2>/dev/null; then
              echo "Python 3.11 is ready"
              break
            fi
            echo "Attempt $i: Python 3.11 not ready yet, waiting..."
            sleep 10
          done
      - name: Run Ansible Playbook
        run: |
          cd ansible
          ansible-playbook playbook.yml -i inventory -vv
      
      - name: Health Check
        run: |
          sleep 30
          curl -f http://${{ needs.terraform-apply.outputs.instance_ip }}:8080/health
          echo "Application deployed: http://${{ needs.terraform-apply.outputs.instance_ip }}:8080"
