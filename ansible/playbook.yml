---
- name: Deploy Spring Boot Application
  hosts: all
  become: yes

  tasks:
    - name: Install Java 17 (Amazon Corretto)
      dnf:
        name: java-17-amazon-corretto
        state: present

    - name: Remove old application directory
      file:
        path: /opt/springboot
        state: absent

    - name: Create application directory
      file:
        path: /opt/springboot
        state: directory
        mode: '0755'
        owner: ec2-user
        group: ec2-user

    - name: Copy Spring Boot jar
      copy:
        src: ../spring-boot-app/target/app.jar
        dest: /opt/springboot/app.jar
        mode: '0755'
        owner: ec2-user
        group: ec2-user

    - name: Create systemd service file
      copy:
        dest: /etc/systemd/system/springboot.service
        content: |
          [Unit]
          Description=Spring Boot Application
          After=network.target
          
          [Service]
          Type=simple
          User=ec2-user
          WorkingDirectory=/opt/springboot
          ExecStart=/usr/bin/java -jar /opt/springboot/app.jar
          Restart=always
          RestartSec=10
          StandardOutput=journal
          StandardError=journal
          
          [Install]
          WantedBy=multi-user.target
        mode: '0644'

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Enable and start Spring Boot service
      systemd:
        name: springboot
        state: restarted
        enabled: yes

    - name: Wait for application to start
      wait_for:
        port: 8080
        delay: 5
        timeout: 60
